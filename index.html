<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap || N2 Extra-home-work</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <h1 class="text-center p-3 text-light">Registration</h1>
          <form
            for="https://echo.htmlacademy.ru/"
            method="post"
            class="row g-3 text-light border p-5 mb-5"
          >
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control is-valid"
                id="inputEmail4"
                placeholder="@Gmail"
                required
                value="example@gmail.com"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input
                type="password"
                class="form-control is-invalid"
                id="inputPassword4"
                placeholder="Password"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="inputAddress"
                placeholder="1234 Main St"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input
                type="text"
                class="form-control is-valid"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
                required
                value="Yangiyo'l"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control is-invalid" id="inputCity" required placeholder="Your city"/>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">City</label>
              <select id="inputState" class="form-select is-invalid">
                <option selected disabled>Choose your city</option>
                <option value="Tashkent">Tashkent
                <option value="Maskva">Maskva
                <option value="Dubay">Dubay
                <option value="Hindi">Hindi
                <option value="Pakistan">Pakistan
                <option value="Dehli">Dehli
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="file" class="form-control" id="inputZip" multiple disabled/>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-success w-100">Sign in</button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-danger w-100">Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="p-5 bg-secondary text-end">
        <small class="text-light">CopyrightÂ© 2022 Form Registration</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
